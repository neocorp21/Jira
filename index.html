<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente de API de Saludo</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #resultado { margin-top: 20px; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; white-space: pre-wrap; }
        button { padding: 10px 15px; background-color: #008080; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    
    <h1>Consumo de API de Saludo (Apps Script)</h1>

    <p>Haz clic para obtener el saludo desde tu API desplegada.</p>
    
    <button onclick="obtenerSaludo()">Obtener Saludo (GET)</button>

    <pre id="resultado">Esperando respuesta de la API...</pre>

    <script>
        // ⭐️ IMPORTANTE: REEMPLAZA ESTA URL con la URL de tu Web App
        const API_ENDPOINT_URL = 'REEMPLAZAR_CON_TU_URL_DE_APPS_SCRIPT_AQUÍ';
        
        const resultadoPre = document.getElementById('resultado');
        const submitBtn = document.querySelector('button');

        async function obtenerSaludo() {
            if (API_ENDPOINT_URL.includes('REEMPLAZAR')) {
                resultadoPre.textContent = "ERROR: Por favor, actualiza la variable API_ENDPOINT_URL en el script.";
                return;
            }
            
            submitBtn.disabled = true;
            resultadoPre.textContent = 'Cargando...';

            try {
                const response = await fetch(API_ENDPOINT_URL);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Mostrar el resultado JSON
                resultadoPre.textContent = '✅ Respuesta Exitosa:\n' + JSON.stringify(data, null, 2);

            } catch (error) {
                // Captura errores de red o errores HTTP
                resultadoPre.textContent = `❌ Error al consultar la API: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
