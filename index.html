<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; }
        input[type="text"] { width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #resultado { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background-color: #e6ffe6; border: 1px solid #00cc00; color: #008000; }
        .error { background-color: #ffe6e6; border: 1px solid #cc0000; color: #cc0000; }
        .loading { background-color: #ffffcc; border: 1px solid #cccc00; color: #808000; }
    </style>
</head>
<body>

    <h1>Validación de Cookie de Jira</h1>

    <label for="cookieInput">Ingresa la cookie de sesión completa (Ej: `JSESSIONID=...`):</label>
    <input type="text" id="cookieInput" placeholder="Pega tu valor de cookie aquí" value="">

    <button onclick="enviarCookie()" id="submitBtn">Validar Cookie (GET)</button>

    <div id="resultado" class="loading">Esperando entrada...</div>

    <script>
        /**
         * Función que se ejecuta al hacer clic en el botón.
         * Toma el valor del input y lo envía al Apps Script.
         */
        function enviarCookie() {
            const cookieInput = document.getElementById('cookieInput');
            const resultadoDiv = document.getElementById('resultado');
            const submitBtn = document.getElementById('submitBtn');

            const cookieValue = cookieInput.value;

            if (cookieValue.trim() === '') {
                mostrarResultado("Ingresa el valor de la cookie.", 'error');
                return;
            }

            // Deshabilitar botón y mostrar carga
            submitBtn.disabled = true;
            mostrarResultado("Validando conexión con la API de Jira...", 'loading');

            // Llama a la función 'ValidarCookie' en el Apps Script
            google.script.run
                .withSuccessHandler(onSuccess)
                .withFailureHandler(onFailure)
                .ValidarCookie(cookieValue);
        }

        /**
         * Manejador de éxito de la llamada al servidor.
         */
        function onSuccess(response) {
            const resultadoDiv = document.getElementById('resultado');
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;

            if (response && response.success) {
                // Validación exitosa
                const displayName = response.userData.displayName || 'Usuario Desconocido';
                const email = response.userData.emailAddress || 'No proporcionado';
                const message = `✅ ¡Validación Exitosa! Conectado como: ${displayName} (${email}).`;
                mostrarResultado(message, 'success');
            } else if (response && response.error) {
                // Error de validación (e.g., cookie expirada)
                mostrarResultado(`❌ Error: ${response.message}`, 'error');
            } else {
                 // Respuesta inesperada
                mostrarResultado('❌ Error: Respuesta inesperada del servidor.', 'error');
            }
        }

        /**
         * Manejador de fallo de la llamada al servidor (e.g., timeout de script).
         */
        function onFailure(error) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;
            mostrarResultado('❌ Fallo en la comunicación con Google Apps Script: ' + error.message, 'error');
        }

        /**
         * Función auxiliar para actualizar el div de resultado.
         */
        function mostrarResultado(message, type) {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.textContent = message;
            resultadoDiv.className = '';
            resultadoDiv.classList.add(type);
        }
    </script>

</body>
</html>
