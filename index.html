<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; background-color: #f7f7f7; }
        input[type="text"] { 
            width: 95%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
        }
        button { 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px;
            cursor: pointer; 
            font-size: 16px;
        }
        button:disabled { background-color: #a8c8e6; cursor: not-allowed; }
        #resultado { 
            margin-top: 20px; 
            padding: 10px; 
            border-radius: 4px; 
            font-weight: bold;
        }
        .success { background-color: #e6ffe6; border: 1px solid #00cc00; color: #008000; }
        .error { background-color: #ffe6e6; border: 1px solid #cc0000; color: #cc0000; }
        .loading { background-color: #ffffcc; border: 1px solid #cccc00; color: #808000; }
    </style>
</head>
<body>

    <p>Ingresa la cookie de sesión de Jira y valida (una sola petición GET).</p>

    <input type="text" id="cookieInput" placeholder="Pega tu valor de cookie aquí (Ej: JSESSIONID=...;)" value="">

    <button onclick="enviarCookie()" id="submitBtn">Validar Cookie Rápidamente</button>

    <div id="resultado" class="loading">Esperando entrada...</div>

    <script>
        /**
         * Función que toma el valor del input y lo envía al Apps Script.
         */
        function enviarCookie() {
            const cookieInput = document.getElementById('cookieInput');
            const submitBtn = document.getElementById('submitBtn');
            const cookieValue = cookieInput.value;

            if (cookieValue.trim() === '') {
                mostrarResultado("Ingresa el valor de la cookie.", 'error');
                return;
            }

            // Deshabilitar botón y mostrar carga
            submitBtn.disabled = true;
            mostrarResultado("Validando conexión... Esto será rápido.", 'loading');

            // Llama a la función 'ValidarCookie' en el Apps Script
            google.script.run
                .withSuccessHandler(onSuccess)
                .withFailureHandler(onFailure)
                .ValidarCookie(cookieValue);
        }

        /**
         * Manejador de éxito (recibe la respuesta del Apps Script).
         */
        function onSuccess(response) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;

            if (response && response.success) {
                // Validación exitosa
                const displayName = response.userData.displayName || 'Usuario Desconocido';
                const message = `✅ ¡Validación Exitosa! Conectado como: ${displayName}.`;
                mostrarResultado(message, 'success');
            } else if (response && response.error) {
                // Error de validación (e.g., cookie expirada o error HTTP)
                mostrarResultado(`❌ Error: ${response.message}`, 'error');
            } else {
                 // Respuesta inesperada
                mostrarResultado('❌ Error: Respuesta inesperada del servidor.', 'error');
            }
        }

        /**
         * Manejador de fallo (error en la comunicación con Apps Script).
         */
        function onFailure(error) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;
            mostrarResultado('❌ Fallo en la comunicación con Google Apps Script: ' + error.message, 'error');
        }

        /**
         * Función auxiliar para actualizar el div de resultado.
         */
        function mostrarResultado(message, type) {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.textContent = message;
            resultadoDiv.className = type;
        }
    </script>

</body>
</html>
